# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-demo-app
  template:
    metadata:
      labels:
        app: redis-demo-app
    spec:
      containers:
        - name: redis-demo-app
          image: redis-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
